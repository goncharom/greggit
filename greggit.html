<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Search</title>

		
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-QWERFNFEG8"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-QWERFNFEG8');
	</script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 3rem;
        }

        form {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            background: #1a1f3a;
            border: 1px solid #2a3050;
            color: #e0e0e0;
            font-size: 1rem;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #ff4500;
        }

        input::placeholder {
            color: #555;
        }

        button {
            padding: 12px 24px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff5722;
        }

        button:active {
            background: #e63e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greggit</h1>
	<p>Google but it's only the reddit results</p>


        <form onsubmit="handleSearch(event)">
            <input
                type="text"
                placeholder="search reddit..."
                autocomplete="off"
                autofocus
            >
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = event.target.querySelector('input').value.trim();
            if (query) {
                const searchUrl = `https://www.google.com/search?q=site:reddit.com ${encodeURIComponent(query)}`;
                window.location.href = searchUrl;
            }
        }
    </script>
</body>
</html>
